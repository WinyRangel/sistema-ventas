<h3 style="margin: 1px;">Usuarios</h3>
<div align="right">
  <button mat-flat-button color="primary" class="mb-2" (click)="onOpenModal()">
    <mat-icon>add</mat-icon>
    Agregar
  </button>
</div>

<div class="table-content mat-elevation-z8 mb-4">
  <table mat-table [dataSource]="dataSource" class="mat-responsive-table">

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Apellidos -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
    </ng-container>

    <!-- Username -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo Electr√≥nico</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Roles -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol(es)</th>
      <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
    </ng-container>

    <!-- Acciones editar eliminar -->
    <ng-container matColumnDef="acciones" style="text-align: center;">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button mat-flat-button color="accent" class="me-2" (click)="onOpenModal(element)">
          Editar
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-flat-button color="warn" (click)="onDeleteUsuario(element.cveuser!)">
          Eliminar
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
